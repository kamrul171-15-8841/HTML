<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List page</title>
</head>
<body>
    <h1>An unordered HTML list</h1>
    <ul>
        <li>Kamrul</li>
        <li>hasan</li>
        <li>kawsar</li>
    </ul>
    <h1>An ordered html list</h1>
    <ol>
        <li>kamrul</li>
        <li>hasan</li>
        <li>kawsar</li>
    </ol>

    <h1>html desciption lish</h1>
    <dl>
        <dt>Name</dt>
        <dd>Kamrul</dd>
        <dt>Age</dt>
        <dd>25</dd>
    </dl>
</body>
</html>
